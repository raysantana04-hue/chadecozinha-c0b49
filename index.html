<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ch√° de Cozinha da L√≠gia ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#f8f6f2,#ece8df);
}

header{
background:black;
color:white;
text-align:center;
padding:40px;
}

header h1{
margin:0;
font-weight:300;
font-size:40px;
}

header p{
opacity:0.7;
}

.container{
max-width:1100px;
margin:auto;
padding:30px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
gap:25px;
}

.card{

background:white;
border-radius:15px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
transition:0.3s;

}

.card:hover{

transform:translateY(-5px);

}

.card img{

width:100%;
height:220px;
object-fit:cover;

}

.card-body{

padding:20px;
text-align:center;

}

.card-body h2{

font-size:20px;
margin:10px 0;

}

button{

background:black;
color:white;
border:none;
padding:12px 25px;
border-radius:30px;
cursor:pointer;
font-weight:600;
margin-top:10px;
transition:0.3s;

}

button:hover{

background:#444;

}

.reserved{

background:#ccc !important;
cursor:not-allowed;

}

input{

width:80%;
padding:10px;
margin-top:10px;
border-radius:20px;
border:1px solid #ddd;
text-align:center;

}

footer{

text-align:center;
padding:30px;
opacity:0.5;

}

</style>

</head>
<body>

<header>

<h1>Ch√° de Cozinha da L√≠gia ü§ç</h1>

<p>21 de Fevereiro de 2026</p>

<p>Escolha seu presente com carinho ‚ú®</p>

</header>

<div class="container" id="lista"></div>

<footer>

Feito com amor ü§ç

</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {

getFirestore,
collection,
getDocs,
updateDoc,
doc

}

from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {

apiKey: "AIzaSyCm9DgExRWhYNryZMMrO00Ya9g0lfNHilU",

authDomain: "chadecozinha-c0b49-27555.firebaseapp.com",

projectId: "chadecozinha-c0b49-27555",

storageBucket: "chadecozinha-c0b49-27555.firebasestorage.app",

messagingSenderId: "210066909829",

appId: "1:210066909829:web:bb6958ff15e1a18e3017ec"

};

const app = initializeApp(firebaseConfig);

const db = getFirestore(app);

const lista = document.getElementById("lista");

async function carregar(){

const querySnapshot = await getDocs(collection(db,"presentes"));

lista.innerHTML="";

querySnapshot.forEach((docSnap)=>{

const d = docSnap.data();

lista.innerHTML += `

<div class="card">

<img src="${d.imagem}">

<div class="card-body">

<h2>${d.nome}</h2>

<a href="${d.link}" target="_blank">

<button>

Ver no Mercado Livre

</button>

</a>

<br>

<input id="nome-${docSnap.id}" placeholder="Seu nome">

<br>

<button

id="btn-${docSnap.id}"

onclick="reservar('${docSnap.id}')"

class="${d.reservado ? 'reserved':''}"

>

${d.reservado ? 'Reservado':'Escolher'}

</button>

</div>

</div>

`;

});

}

window.reservar = async function(id){

const nome = document.getElementById("nome-"+id).value;

if(nome==""){

alert("Digite seu nome");

return;

}

await updateDoc(doc(db,"presentes",id),{

reservado:true,

pessoa:nome

});

alert("Presente reservado com sucesso ü§ç");

carregar();

}

carregar();

</script>

</body>
</html>
