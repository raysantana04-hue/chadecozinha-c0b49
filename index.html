const app = initializeApp(firebaseConfig);

const db = getFirestore(app);

async function criarPresentes(){

"chaleira el√©trica",

"avental",
"ferro de passar"

];

const querySnapshot = await getDocs(collection(db,"presentes"));

if(querySnapshot.empty){

presentes.forEach(async(nome)=>{

await setDoc(doc(collection(db,"presentes")),{

nome:nome,
reservado:false

});

});

async function carregar(){

const querySnapshot = await getDocs(collection(db,"presentes"));

lista.innerHTML="";

querySnapshot.forEach((docSnap)=>{

const d = docSnap.data();

if(!d.reservado){

lista.innerHTML+=`

<div class="item">

<h3>${d.nome}</h3>

<input id="nome-${docSnap.id}" placeholder="Seu nome">

<br>

<button onclick="reservar('${docSnap.id}')">

Escolher

</button>

</div>

`;

}

});

}


window.reservar = async function(id){

const nome=document.getElementById("nome-"+id).value;

if(nome==""){

alert("Digite seu nome");

return;

}

await updateDoc(doc(db,"presentes",id),{

reservado:true,
pessoa:nome

});

alert("Reservado com sucesso ü§ç");

carregar();

}


criarPresentes();
