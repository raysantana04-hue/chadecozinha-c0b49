<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ch√° de Cozinha da L√≠gia ü§ç</title>

<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f5f1ea; margin:0; text-align:center; color: #333; }
    header { background:black; color:white; padding:40px 20px; }
    h1 { margin:0; font-weight: 300; letter-spacing: 2px; }
    .subtitle { margin-top: 10px; opacity: 0.8; font-size: 0.9em; }
    
    .container { padding:20px; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; max-width: 1200px; margin: 0 auto; }
    
    .item { 
        background:white; padding:15px; width:280px; 
        border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); 
        display: flex; flex-direction: column; justify-content: space-between;
        transition: transform 0.2s, box-shadow 0.2s;
        border: 1px solid #eee;
    }
    .item:hover { transform: translateY(-5px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    
    .item img { width: 100%; height: 200px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; background: #fafafa; }
    
    h3 { margin: 0 0 5px 0; font-size: 1.1em; color: #000; min-height: 2.2em; display: flex; align-items: center; justify-content: center; }
    
    .link-sugestao { font-size: 12px; color: #0066ff; text-decoration: none; margin-bottom: 15px; display: block; }
    .link-sugestao:hover { text-decoration: underline; }
    
    input { padding:10px; width:88%; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 12px; outline: none; font-size: 14px; }
    input:focus { border-color: #000; }
    
    button { background:black; color:white; border:none; padding:12px; border-radius:6px; cursor:pointer; width: 100%; font-weight: bold; transition: 0.3s; font-size: 14px; }
    button:hover { background:#333; }
    
    .reservado-estilo { background:#e0e0e0 !important; color: #777 !important; cursor: not-allowed; border: none; }
</style>
</head>

<body>

<header>
    <h1>Ch√° de Cozinha da L√≠gia ü§ç Sugest√£o de cor :Preto, branco ou bege</h1>
    <p class="subtitle">21 de Fevereiro de 2026</p>
    <p>Escolha um presente da lista abaixo para presentear com carinho ‚ú®</p>
</header>

<div class="container" id="lista">Carregando presentes...</div>

<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

<script>
  // Configura√ß√µes do seu Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCm9DgExRWhYNryZMMrO00Ya9g0lfNHilU",
    authDomain: "chadecozinha-c0b49-27555.firebaseapp.com",
    databaseURL: "https://chadecozinha-c0b49-27555-default-rtdb.firebaseio.com",
    projectId: "chadecozinha-c0b49-27555",
    storageBucket: "chadecozinha-c0b49-27555.firebasestorage.app",
    messagingSenderId: "210066909829",
    appId: "1:210066909829:web:bb6958ff15e1a18e3017ec",
    measurementId: "G-PXVHMW524J"
  };

  // Inicializa o Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Fun√ß√£o para carregar os dados em tempo real da chave "presentes"
  function carregar() {
    database.ref('presentes').on('value', (snapshot) => {
      const presentes = snapshot.val();
      let html = "";

      if (!presentes) {
        document.getElementById("lista").innerHTML = "<p>Nenhum presente encontrado no banco.</p>";
        return;
      }

      // Itera sobre a lista de 54 itens
      presentes.forEach((item, i) => {
        if (!item) return;

        const isReservado = item.reservado;
        const textoBtn = isReservado ? `Reservado por ${item.pessoa}` : "Escolher Presente";
        const classeBtn = isReservado ? "reservado-estilo" : "";

        html += `
          <div class="item">
            <img src="${item.imagem}" alt="${item.nome}" onerror="this.src='https://via.placeholder.com/300x200?text=Imagem+Indispon√≠vel'">
            <h3>${item.nome}</h3>
            <a href="${item.link}" target="_blank" class="link-sugestao">Ver sugest√£o de pre√ßo</a>
            
            ${!isReservado ? `
              <input id="nome${i}" placeholder="Seu nome">
              <button onclick="reservar(${i})">Escolher</button>
            ` : `
              <button class="reservado-estilo" disabled>${textoBtn}</button>
            `}
          </div>
        `;
      });

      document.getElementById("lista").innerHTML = html;
    });
  }

  // Fun√ß√£o para realizar a reserva no banco de dados
  function reservar(i) {
    const nomeConvidado = document.getElementById("nome" + i).value;

    if (!nomeConvidado.trim()) {
      alert("Por favor, digite seu nome para reservar o presente.");
      return;
    }

    // Atualiza apenas o item espec√≠fico dentro da pasta "presentes"
    database.ref('presentes/' + i).update({
      reservado: true,
      pessoa: nomeConvidado
    })
    .then(() => {
      alert("Obrigado! Seu presente foi reservado com sucesso. ‚ù§Ô∏è");
    })
    .catch((error) => {
      console.error("Erro ao reservar:", error);
      alert("Houve um erro t√©cnico. Verifique as Regras do Firebase.");
    });
  }

  // Inicia o monitoramento em tempo real
  carregar();
</script>

</body>
</html>
