<!DOCTYPE html>
<html lang="pt-br">
<head>

<meta charset="UTF-8">
<title>Ch√° de Cozinha da L√≠gia ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{

margin:0;
font-family:Poppins;
background:linear-gradient(135deg,#f5f3ef,#e8e4dc);

}

header{

background:black;
color:white;
text-align:center;
padding:40px;

}

header h1{

margin:0;
font-weight:300;

}

.container{

max-width:900px;
margin:auto;
padding:30px;

}

.item{

background:white;
margin:15px;
padding:20px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
text-align:center;

}

button{

background:black;
color:white;
border:none;
padding:10px 20px;
border-radius:20px;
cursor:pointer;
margin-top:10px;

}

button:hover{

background:#333;

}

input{

padding:10px;
width:70%;
border-radius:20px;
border:1px solid #ccc;
margin-top:10px;

}

footer{

text-align:center;
padding:30px;
opacity:0.5;

}

</style>

</head>

<body>

<header>

<h1>Ch√° de Cozinha da L√≠gia ü§ç</h1>

<p>21 de Fevereiro de 2026</p>

<p>Escolha seu presente com carinho ‚ú®</p>

</header>

<div class="container" id="lista"></div>

<footer>

Feito com amor ü§ç

</footer>

<script type="module">

import { initializeApp }

from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import {

getFirestore,
collection,
getDocs,
updateDoc,
doc

}

from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {

apiKey: "SUA API KEY",

authDomain: "SEU AUTHDOMAIN",

projectId: "SEU PROJECTID",

storageBucket: "SEU STORAGE",

messagingSenderId: "SEU ID",

appId: "SEU APPID"

};

const app = initializeApp(firebaseConfig);

const db = getFirestore(app);

const lista = document.getElementById("lista");

async function carregar(){

const querySnapshot = await getDocs(collection(db,"presentes"));

lista.innerHTML="";

querySnapshot.forEach((docSnap)=>{

const d = docSnap.data();

if(!d.reservado){

lista.innerHTML += `

<div class="item">

<h2>${d.nome}</h2>

<input id="nome-${docSnap.id}" placeholder="Seu nome">

<br>

<button onclick="reservar('${docSnap.id}')">

Escolher

</button>

</div>

`;

}

});

}

window.reservar = async function(id){

const nome = document.getElementById("nome-"+id).value;

if(nome==""){

alert("Digite seu nome");

return;

}

await updateDoc(doc(db,"presentes",id),{

reservado:true,

pessoa:nome

});

alert("Presente reservado ü§ç");

carregar();

}

carregar();

</script>

</body>

</html>
