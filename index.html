<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Ch√° de Cozinha da L√≠gia</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{

font-family:Poppins;
margin:0;
background:#f4efe6;

}

header{

background:black;
color:white;
padding:40px;
text-align:center;

}

header h1{

margin:0;
font-weight:400;

}

.container{

max-width:1000px;
margin:auto;
padding:20px;

}

.mensagem{

background:white;
padding:20px;
border-radius:12px;
margin-bottom:20px;
text-align:center;
box-shadow:0 3px 10px rgba(0,0,0,0.1);

}

input{

width:100%;
padding:12px;
border-radius:10px;
border:1px solid #ccc;
margin-top:10px;
font-size:16px;

}

.grid{

display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;

}

.card{

background:white;
border-radius:12px;
overflow:hidden;
box-shadow:0 5px 15px rgba(0,0,0,0.15);
transition:0.3s;

}

.card:hover{

transform:scale(1.05);

}

.card img{

width:100%;
height:200px;
object-fit:cover;

}

.card-content{

padding:15px;
text-align:center;

}

button{

width:100%;
padding:12px;
border:none;
border-radius:8px;
margin-top:8px;
cursor:pointer;
font-size:15px;

}

.escolher{

background:black;
color:white;

}

.mercado{

background:#eee;

}

.reservado{

color:green;
font-weight:600;
padding:20px;

}

footer{

text-align:center;
padding:20px;
color:#666;

}

</style>

</head>

<body>

<header>

<h1>Ch√° de Cozinha da L√≠gia ü§ç</h1>

<p>21 de Fevereiro de 2026</p>

</header>

<div class="container">

<div class="mensagem">

<p>

Com muito amor, preparei essa lista para nosso novo lar üíê

</p>

<p>

Escolha um presente com carinho.

</p>

<input id="nome" placeholder="Digite seu nome">

</div>

<div class="grid" id="lista"></div>

</div>

<footer>

Feito com carinho ü§ç

</footer>

<script>

let presentes = [

"Pano de ch√£o",
"Amolador de faca",
"Escorredor de lou√ßa",
"Copos",
"Pratos",
"X√≠caras",
"Talheres",
"Batedeira",
"Cafeteira",
"Aspirador de p√≥",
"Ferro de passar",
"Frigideira",
"Funil",
"Canecas",
"Cabides",
"Chaleira el√©trica"

]

let lista = document.getElementById("lista")

let escolhidos = JSON.parse(localStorage.getItem("reservados") || "{}")

presentes.forEach(function(item){

if(escolhidos[item]){

lista.innerHTML += `

<div class="card">

<div class="reservado">

Reservado por ${escolhidos[item]} ü§ç

</div>

</div>

`

}else{

let link = "https://lista.mercadolivre.com.br/" + item.replaceAll(" ","-")

let imagem = "https://source.unsplash.com/300x200/?" + item

lista.innerHTML += `

<div class="card">

<img src="${imagem}">

<div class="card-content">

<h3>${item}</h3>

<button class="escolher" onclick="escolher('${item}')">

Escolher

</button>

<a href="${link}" target="_blank">

<button class="mercado">

Ver no Mercado Livre

</button>

</a>

</div>

</div>

`

}

})

function escolher(item){

let nome = document.getElementById("nome").value

if(nome==""){

alert("Digite seu nome")

return

}

escolhidos[item]=nome

localStorage.setItem("reservados",JSON.stringify(escolhidos))

location.reload()

}

</script>

</body>
</html>
